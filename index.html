<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relatório - Sessões</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            color: white;
            text-align: center;
        }
        .container{
            text-align: center;
            background-color: rgb(243, 236, 174);
            border: 2px solid red;
        }
        p{
            color: rgb(194, 60, 60);
        }
        .imagem{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="cabeçalho">
        <h1>Página de Cadastro de Sessões</h1> 
    </div>
        <div class="container">
            <div class="cadastro">
                <p><b>Cadastro:</b></p>
                <form>
                <label for="ipCodigoF"><b>Código do filme:</b></label>
                <input id="ipCodigoF" type="text" name="ipCodigoF">
                <label for="ipCodigoS"><b>Código da sala:</b></label>
                <input id="ipCodigoS" type="text" name="ipCodigoS">
                <br><br>
                <label for="ipData"><b>Data:</b></label>
                <input id="ipData" type="date" name="ipData">
                <label for="ipHora"><b>Horário:</b></label>
                <input id="ipHora" type="time" name="ipHora">
                <br><br>    
                <label for="ipPreco"><b>Preço do ingresso:</b></label>
                <input id="ipPreco" type="text" name="ipPreco">
                <br><br>
                <input type="button" value="Cadastrar">
            </div>
            <br>
        
        </div>
        <div class="imagem">
            <img src="img/cadastro1.png">
        </div>











    
</body>
</html>
